<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="settings-container">
        <div class='color-settings'>
            <input type="color" class="color-selection" name="current-color" value="#ff0000">
            <button class="rainbow-button">Rainbow</button>
            
        </div>
        <button class="eraser-button">Eraser</button>
        <div class="slider-container">
            <div class="slider-value">10x10</div>
            <input 
            type="range" min="16" max="100" 
            value="16" class="slider" id="grid-size-slider">
        </div>
        <button class="reset-button">Reset</button>

    </div>
    <div id="grid-container">
    
    </div>
</body>

</html>
