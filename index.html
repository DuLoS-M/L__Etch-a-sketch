<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="settings-container">
        <div class='color-settings '>
            <input type="color" class="color-selector " name="current-color" value="#000000">
            <button class="rainbow-button settings-btn">Rainbow</button>
            
        </div>
        <button class="eraser-button settings-btn">Eraser</button>
        <div class="slider-container">
            <div class="slider-text">10x10</div>
            <input 
            type="range" min="16" max="100" 
            value="16" class="slider-value" id="grid-size-slider">
        </div>
        <button class="reset-button">Reset</button>

    </div>
    <div id="grid-container">
    
    </div>
</body>

</html>
